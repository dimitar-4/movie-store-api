<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Movie Store API</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Share Tech Mono", monospace;
        background-color: #1f2127;
        color: #ebebeb;
      }
      h1 {
        text-align: center;
        font-size: 3rem;
      }
      a {
        font-size: 1.125rem;
        text-decoration: underline;
        text-underline-offset: 2px;
        margin-top: 0.5rem;
        color: #d4d4d4;
        transition: color 0.2s ease-in-out;
      }
      a:hover {
        color: #ffab5d;
      }
      .flex {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      div.animate {
        z-index: -1;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        width: 16vh;
        height: 16vh;
        border-radius: 10px;
        background: #ffab5d;
        filter: blur(8vh);
        -webkit-filter: blur(8vh);
        -moz-filter: blur(8vh);
        -o-filter: blur(8vh);
        -ms-filter: blur(8vh);
        animation: fade-in 3s ease forwards, pulse 5s 3s alternate infinite;
        -webkit-animation: fade-in 3s ease forwards,
          pulse 5s 3s alternate infinite;
        -moz-animation: fade-in 3s ease forwards, pulse 5s 3s alternate infinite;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: scale(0.6, 0.75);
        }
        100% {
          opacity: 1;
          transform: scale(1, 1);
        }
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <h1>it works!</h1>
      <a href="/api-docs">documentation</a>
      <div class="animate"></div>
    </div>
  </body>
</html>
